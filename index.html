<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-... tu clave de integridad ..." crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container-custom">

        <div>
            <div class="title-container">
                <h2 class="p-1">Payment form example</h2>
            </div>
            <div class="container">
                <div class="alert alert-danger mt-3" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <div class="row mt-4">
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                              </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="0000">
                              </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Amount</label>
                                <div class="input-group">
                                  <span class="input-group-text">$</span>
                                  <input type="text" class="form-control" id="cardNumber" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="">
                              </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">City</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="">
                              </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">State</label>
                                <select class="form-select" id="cardNumber">
                                  <option selected>Select State</option>
                                  <option value="1">Option 1</option>
                                  <option value="2">Option 2</option>
                                  <option value="3">Option 3</option>
                                </select>
                              </div>
                              
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="">
                              </div>
                        </div>
                        
                    </div>
                    <div class="row">
                            <div class="col-lg-6">

                                <div class="row">
                                    <div class="mb- col-lg-6 mb-3>
                                        <label for="cardNumber" class="form-label">We accept</label>
                                        <div class="mb-3 mt-2 bg-payment-custom d-flex justify-content-start">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercardRadio" value="mastercard">
                                                <label class="form-check-label" for="mastercardRadio"><i class="fab fa-cc-mastercard icono-payment"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="visaRadio" value="visa">
                                                <label class="form-check-label" for="visaRadio"><i class="fab fa-cc-visa icono-payment"></i></label>
                                            </div>
    
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardRadio" value="creditCard">
                                                <label class="form-check-label" for="creditCardRadio"><i class="fab fa-cc-diners-club icono-payment"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="amexRadio" value="amex">
                                                <label class="form-check-label" for="amexRadio"><i class="fab fa-cc-amex icono-payment"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">

                                    </div>
                                </div>
                                
                            </div>
    
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                    <small id="messageHelp" class="form-text text-muted">Add any note here.</small>
                                </div>
                            </div>
                        </div>
                </form>
            </div>

            <div class="title-container d-flex justify-content-end align-items-center">
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
        

        
    </div>

      

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-... tu clave de integridad ..." crossorigin="anonymous"></script>
</body>
</html>
